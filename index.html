<!DOCTYPE html>
<html lang="en">
<head>
	<title>index.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width;initial-scale:1.0">
	<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" media="screen and (max-width:1200px)" href="css/stylesmall.css">
	<link rel="stylesheet" media="screen and (min-width:1201px)" href="css/stylelarge.css">
</head>
<body>
	<!-- Header of the portfolio -->
	<header>
		<div class="header">
			<div class="logo">
				<img src="img/udacity-logo.png" alt="logo">
			</div>
			<div class="myName">
				<h1>Navjot Singh Shienh</h1>
				<h4>FRONT-END NINJA</h4>
			</div>
		</div>
		<hr>
	</header>
	<!-- The content of the portfolio -->
	<main>
			<img src="img/center.png" class="middle_img" alt="portfolio fact">
	<!-- Side bar of the portfolio -->
			<aside class="myInformation">
				<h3>ABOUT ME</h3>
				<figure>
					<img src="img/gender_icon.png" alt="gender">
					<figcaption>Male</figcaption>
				</figure>
				<figure>
					<img src="img/dob.png" alt="date of birth">
					<figcaption>17 June,1998</figcaption>
				</figure>
				<figure>
					<img src="img/email.png" alt="email">
					<figcaption>navjotshienh@gmail.com</figcaption>
				</figure>
				<figure>
					<img src="img/education.png" alt="education">
					<figcaption>Under-graduate(2nd Year)</figcaption>
				</figure>
				<figure>
					<img src="img/language.jpg" alt="languages">
					<figcaption>
						<ul>
							<li>C</li>
							<li>C++</li>
							<li>HTML</li>
							<li>CSS</li>
							<li>JavaScript</li>

					</figcaption>
				</figure>
			</aside>
	<!-- Middle content of the portfolio -->
			<section class="myProjects">
				<h2>Featured Work</h2>
				<div class="projects">
					<figure>
						<img src="img/images.jpg" alt="Animal-Trading Card">
						<figcaption>Animal-Trading Card
							<p>Udacity Project 2</p>
						</figcaption>
					</figure>
					<figure>
						<img src="img/Picture1.png" alt="Blood Help Application">

					</figure>
					<figure>
						<img src="img/Capture.png" alt="Game on Scratch">

						</figcaption>
					</figure>
				</div>
			</section>
